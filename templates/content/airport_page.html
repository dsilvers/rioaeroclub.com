{% extends "base.html" %}
{% load static wagtailcore_tags wagtailimages_tags %}

{% block content %}

<div class="mt-5">&nbsp;</div>

<div class="container marketing" style="margin-top: 30px;">
  <div class="container">
    <div class="row">
        {% for camera in page.cameras.all %}
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <div class="camera-item">
                    <a href='https://southramp.com/thumb/{{ camera.camera_id }}/1920/1920' class="zoom">
                      <img src='https://southramp.com/thumb/{{ camera.camera_id }}/1080/1080' class="img-fluid">
                    </a>
                  </div>
                </div>
              </div>
            </div>
        {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
